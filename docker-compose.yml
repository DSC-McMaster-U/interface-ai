services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://user:password@postgres:5432/interfaceai
      - PYTHONUNBUFFERED=1
      - VISION_AI_URL=http://vision-ai:6000
      - PLAYWRIGHT_URL=http://playwright:7000
    depends_on:
      - redis
      - postgres

  playwright:
    build: ./playwright
    ports:
      - "7000:7000"
    environment:
      - BACKEND_URL=http://backend:5000
      - PORT=7000
      - PLAYWRIGHT_HEADLESS=true
    depends_on:
      - backend

  vision-ai:
    build: ./vision-ai
    ports:
      - "6000:6000"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:5000
      - PORT=6000
    profiles:
      - vision  # start with: docker compose --profile vision up

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=interfaceai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

volumes:
  pgdata:
