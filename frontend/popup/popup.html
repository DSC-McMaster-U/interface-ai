<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>InterfaceAI</title>
    <style>
      body {
        font-family: sans-serif;
        width: 320px;
        margin: 0;
        padding: 12px;
      }
      input,
      button {
        font-size: 14px;
      }
      #msg {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 8px;
      }
      #out {
        margin-top: 8px;
        padding: 8px;
        background: #f4f4f5;
        border-radius: 6px;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <h3>InterfaceAI</h3>
    <input id="msg" type="text" placeholder="Type a message" />
    <button id="send">Send to backend</button>
    <div id="out"></div>
    <script src="popup.js"></script>
  </body>
</html>
