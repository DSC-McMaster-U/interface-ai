<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>InterfaceAI</title>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        width: 400px;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        background: white;
        margin: 0;
        padding: 20px;
        min-height: 300px;
      }
      h2 { 
        margin: 0 0 8px 0;
        font-size: 24px;
        color: #667eea;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .subtitle {
        font-size: 12px;
        color: #666;
        margin-bottom: 16px;
      }
      textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        resize: vertical;
        min-height: 60px;
        font-family: inherit;
        margin-bottom: 12px;
      }
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        font-weight: 600;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 8px;
      }
      button:hover { background: #5568d3; }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      /* Primary execute button styling */
      #executeIntent {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      #executeIntent:hover {
        background: linear-gradient(135deg, #5568d3 0%, #654399 100%);
      }
      #output {
        margin-top: 16px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
      }
      #output.visible { display: block; }
      .step-item {
        background: white;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        border-left: 3px solid #667eea;
      }
      .step-number {
        font-weight: 700;
        color: #667eea;
        font-size: 12px;
        margin-bottom: 4px;
      }
      .step-action {
        font-weight: 600;
        color: #333;
        margin-bottom: 2px;
      }
      .step-description {
        font-size: 12px;
        color: #666;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
        font-weight: 600;
      }
      .error {
        color: #dc3545;
        padding: 12px;
        background: #ffe6e6;
        border-radius: 6px;
        font-size: 13px;
      }
      .status {
        text-align: center;
        padding: 8px;
        font-size: 11px;
        color: #666;
        border-top: 1px solid #e0e0e0;
        margin-top: 12px;
      }
      .status.online { color: #28a745; }
      .status.offline { color: #dc3545; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ¤– InterfaceAI</h2>
      <div class="subtitle">Tell me what you want to do</div>
      
      <textarea 
        id="intent" 
        placeholder="e.g., book a flight from Toronto to NYC, message someone on Instagram, order pizza from Dominos"
      ></textarea>
      
      <button id="executeIntent">ðŸš€ Execute Task</button>
      
      <div id="output"></div>
      
      <div id="status" class="status">Connecting to backend...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
