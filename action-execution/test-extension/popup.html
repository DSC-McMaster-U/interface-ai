<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=DM+Sans:wght@400;500;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0c0c0f;
      --surface: #16161a;
      --border: #2a2a32;
      --text: #e2e2e8;
      --text-dim: #72728a;
      --accent: #6e56cf;
      --accent-glow: rgba(110, 86, 207, 0.25);
      --green: #30a46c;
      --red: #e5484d;
    }

    body {
      width: 380px;
      max-height: 520px;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px 10px;
      border-bottom: 1px solid var(--border);
    }
    .header .logo {
      width: 28px; height: 28px;
      background: var(--accent);
      border-radius: 8px;
      display: grid; place-items: center;
      font-size: 14px; font-weight: 600;
      color: #fff;
    }
    .header h1 { font-size: 15px; font-weight: 600; }
    .header .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      margin-left: auto;
    }
    .dot-green { background: var(--green); box-shadow: 0 0 6px rgba(48, 164, 108, 0.5); }
    .dot-red   { background: var(--red);   box-shadow: 0 0 6px rgba(229, 72, 77, 0.5); }

    .quick-actions {
      display: flex;
      gap: 6px;
      padding: 10px 16px;
      overflow-x: auto;
    }
    .quick-actions::-webkit-scrollbar { display: none; }
    .quick-btn {
      flex-shrink: 0;
      padding: 5px 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-dim);
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .quick-btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .log-area {
      height: 260px;
      overflow-y: auto;
      padding: 8px 16px;
    }
    .log-area::-webkit-scrollbar { width: 4px; }
    .log-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid rgba(42, 42, 50, 0.4);
    }
    .log-entry:last-child { border-bottom: none; }
    .log-entry .cmd {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--accent);
      margin-bottom: 2px;
    }
    .log-entry .result { font-size: 12px; line-height: 1.4; }
    .ok  { color: var(--green); }
    .err { color: var(--red); }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-dim);
      font-size: 13px;
      gap: 6px;
    }

    .input-bar {
      display: flex;
      gap: 8px;
      padding: 10px 16px 14px;
      border-top: 1px solid var(--border);
    }
    .input-bar input {
      flex: 1;
      padding: 9px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 12.5px;
      outline: none;
    }
    .input-bar input::placeholder { color: var(--text-dim); }
    .input-bar input:focus { border-color: var(--accent); }

    .input-bar button {
      padding: 9px 14px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .input-bar button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">⚡</div>
    <h1>InterfaceAI</h1>
    <div class="dot dot-red" id="statusDot"></div>
  </div>

  <div class="quick-actions">
    <button class="quick-btn" data-cmd="status">status</button>
    <button class="quick-btn" data-cmd="scroll down">scroll ↓</button>
    <button class="quick-btn" data-cmd="scroll up">scroll ↑</button>
    <button class="quick-btn" data-cmd="scroll top">top</button>
    <button class="quick-btn" data-cmd="scroll bottom">bottom</button>
    <button class="quick-btn" data-cmd="back">back</button>
  </div>

  <div class="log-area" id="log">
    <div class="empty-state">
      <span>⌨️</span>
      Type a command below
    </div>
  </div>

  <div class="input-bar">
    <input type="text" id="cmdInput" placeholder="click 500 300 / fill email hi@..." autofocus />
    <button id="runBtn">Run</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
