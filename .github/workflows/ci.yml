name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Python dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install -r playwright/requirements.txt
        pip install -r vision-ai/requirements.txt
        pip install -r dev-requirements.txt
    
    - name: Install JavaScript dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Format Python
      run: |
        black --check backend/ playwright/ vision-ai/ tests/
        isort --check-only backend/ playwright/ vision-ai/ tests/
    
    - name: Format JavaScript
      working-directory: frontend
      run: npm run format:check
    
    - name: Lint Python
      run: |
        flake8 backend/ playwright/ vision-ai/ tests/
        mypy backend/ playwright/ vision-ai/
    
    - name: Lint JavaScript
      working-directory: frontend
      run: npm run lint
    
    - name: Test Python
      run: pytest tests/ -v
    
    - name: Test JavaScript
      working-directory: frontend
      run: npm test
