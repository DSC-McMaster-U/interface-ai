name: Summarize Weekly Meeting Notes

on:
  schedule:
    - cron: "0 3 * * 1"  # Sunday 10pm EST â†’ 03:00 UTC Monday
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run summarizer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python documentation/meeting-scripts/summarize_meeting.py

      - name: Commit summary
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add documentation/meetings/summaries/
          git commit -m "Auto-create weekly summary"
          git push
